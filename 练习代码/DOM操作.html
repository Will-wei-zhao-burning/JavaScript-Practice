<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
            <button @click="getAllListItem">1</button>
            <button @click="findAllHtmlSpanInOneSection">2</button>
            <button @click="findListItem">3</button>
            <button @click="getActiveLinkContent">4</button>
        </div>      
    </div>
    <script>
    
    function getAllListItem() {
        // 返回页面中所有li标签
        var allLi = document.getElementsByTagName('li')
        console.log(allLi.childNodes)
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        var section = document.getElementById('news-normal')
        var span = section.getElementsByTagName('span')
        for(var i=0;i<span.length;i++){
            if(span[i].childNodes[0].data=='HTML'){
                console.log(span[i])
            }
        }
        // 返回某个section下所有span中内容为HTML的span标签
    }

    function findListItem(sectionId, spanCont) {

        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section = document.getElementById('news-normal')
        var allLi =section.getElementsByTagName('li')
        var span = allLi.getElementsByTagName('span')
        for(var i=0;i<span.length;i++){
            if(span[i].childNodes[0].data=='spanCont'){
                console.log(span[i])
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section = document.getElementById('news-normal')
        var allA = section.getElementsByTagName('a')
        for(var i=0;i<allA.length;i++){
            if(allA[i].className=='active'){
                console.log(allA[i].childNodes[0].data)
            }
        }
    }
  getAllListItem();
  findAllHtmlSpanInOneSection();
  getActiveLinkContent()
    </script>
</body>
</html>
